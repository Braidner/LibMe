<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>Title</title>

    <!-- Custom Fonts -->
    <link href="lib/font/font-awesome/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="lib/angular/angular-material.min.css">
    <link rel="stylesheet" href="lib/angular/angular-material.layouts.min.css">

    <link href="lib/style.css" rel="stylesheet"/>


</head>
<body ng-app="App">

<div class="navbar-custom navbar-fixed-top" ng-controller="AppCtrl">
    <div class="profile">
        LOGO
    </div>
    <div class="tabs">
        <ul>
            <li ng-class="{selected: activeTab == tab.id}" ng-repeat="tab in tabs">
                <a ng-href="{{tab.id}}">{{tab.name}}</a>
            </li>
        </ul>
    </div>
    <div class="menu">
        <div><a href="#"><img src="/lib/image/person-outline.svg"></a></div>
        <div><a href="#"><i class="fa fa-search"></i></a></div>
    </div>
</div>
<div class="top-content" ng-controller="LastContentCtrl">
    <div class="last">Последнее</div>
    <div class="row">
        <div class="content-item col-md-2 col-sm-6" ng-repeat="film in library">
            <div class="poster" background="{{film.poster}}">
            </div>
            <div class="content-name">
                {{film.name | limitTo:22}}<span ng-if="film.name.length > 22">...</span>
            </div>
            <div class="content-date">
                10.01.2016
            </div>
        </div>
    </div>
</div>
<ng-view>Loading angular module</ng-view>


<!-- Bootstrap -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>

<!-- Scripts -->
<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-animate.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-messages.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>
<script src="lib/angular/angular-material.min.js" type="text/javascript"></script>

<!-- Modules -->
<script src="app/library/LibraryModule.js" type="text/javascript"></script>

<!-- Services -->

<script src="app/AppModule.js" type="text/javascript"></script>


</body>
</html>
